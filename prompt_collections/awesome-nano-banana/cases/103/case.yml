prompt: |
  보라, 노아의 방주와 무지개 장면을 따뜻한 일러스트레이션 스타일로 그려주세요. 홍수가 끝나고 아라랏 산에 방주가 정착해 있습니다. 하늘에는 크고 아름다운 무지개가 펼쳐지고, 노아 가족과 동물들이 방주에서 내려오고 있습니다. 기린, 코끼리, 사자, 새들이 두 마리씩 기쁘게 내려옵니다. 햇살이 구름 사이로 비치며 희망찬 분위기를 연출합니다. 따뜻한 색감과 귀여운 동화책 스타일로 표현해주세요.
prompt_en: |
  Behold, illustrate Noah's Ark and the rainbow scene in a warm illustration style. After the flood ends, the ark has settled on Mount Ararat. A large, beautiful rainbow stretches across the sky as Noah's family and animals descend from the ark. Giraffes, elephants, lions, and birds come down joyfully in pairs. Sunlight shines through the clouds creating a hopeful atmosphere. Express in warm colors and a cute storybook style.
