prompt: |
  보라, 아기 예수의 탄생 장면을 따뜻한 일러스트레이션 스타일로 그려주세요. 마구간 안에서 마리아와 요셉이 구유에 누워있는 아기 예수를 바라보고 있습니다. 부드러운 황금빛 조명이 아기를 감싸고, 배경에는 별빛이 빛나는 밤하늘이 보입니다. 양과 당나귀가 옆에서 지켜보고 있습니다. 전체적으로 따뜻한 오렌지색, 황금색, 갈색 톤을 사용하여 포근하고 신성한 분위기를 연출해주세요. 동화책 일러스트레이션 스타일로 부드러운 붓터치와 둥근 형태를 사용해주세요.
prompt_en: |
  Behold, illustrate the Nativity scene in a warm illustration style. Mary and Joseph are looking at baby Jesus lying in a manger inside a stable. Soft golden light wraps around the baby, with a starlit night sky visible in the background. Sheep and a donkey watch nearby. Use warm orange, golden, and brown tones throughout to create a cozy and sacred atmosphere. Use a storybook illustration style with soft brushstrokes and rounded shapes.
