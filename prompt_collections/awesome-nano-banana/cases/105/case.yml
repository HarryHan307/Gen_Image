prompt: |
  보라, 부활하신 예수님을 따뜻한 일러스트레이션 스타일로 그려주세요. 이른 아침, 빈 무덤 앞에 예수님이 흰 옷을 입고 서 계십니다. 동쪽 하늘에서 아름다운 일출이 분홍색, 주황색, 황금색으로 물들어 있습니다. 무덤 입구의 큰 돌은 옆으로 굴려져 있고, 꽃들이 주변에 피어있습니다. 예수님의 얼굴에는 평화롭고 사랑스러운 미소가 있습니다. 희망과 기쁨이 가득한 따뜻한 파스텔 톤으로, 부드러운 동화책 일러스트레이션 스타일로 표현해주세요.
prompt_en: |
  Behold, illustrate the Risen Jesus in a warm illustration style. In the early morning, Jesus stands before the empty tomb wearing white robes. A beautiful sunrise in the eastern sky is colored in pink, orange, and golden hues. The large stone at the tomb entrance has been rolled aside, with flowers blooming around. Jesus's face shows a peaceful and loving smile. Express in warm pastel tones full of hope and joy, in a soft storybook illustration style.
