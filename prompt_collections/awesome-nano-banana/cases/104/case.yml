prompt: |
  보라, 오병이어의 기적 장면을 따뜻한 일러스트레이션 스타일로 그려주세요. 예수님이 언덕 위에서 작은 소년이 가져온 다섯 개의 보리빵과 두 마리의 물고기를 들고 하늘을 향해 감사 기도를 드리고 있습니다. 주변에는 수천 명의 사람들이 잔디밭에 앉아 기대에 찬 눈빛으로 바라보고 있습니다. 황금빛 오후 햇살이 따스하게 비치고, 전체적으로 포근한 베이지색, 황금색, 부드러운 녹색 톤을 사용해주세요. 동화책 일러스트 스타일로 표현해주세요.
prompt_en: |
  Behold, illustrate the miracle of five loaves and two fish in a warm illustration style. Jesus stands on a hillside holding five barley loaves and two fish brought by a small boy, offering a prayer of thanks to heaven. Thousands of people sit on the grass around him, watching with expectant eyes. Golden afternoon sunlight shines warmly, using cozy beige, golden, and soft green tones throughout. Express in a storybook illustration style.
