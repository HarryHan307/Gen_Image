alt_text_en: Warm Bible illustration for juvenile detention winter ministry preparer
prompt: |
  따뜻한 스타일의 인포그래픽 일러스트레이션을 생성해주세요.

  장면 설정:
  - 겨울밤, 아늑한 방 안에서 한 사람이 책상에 앉아 사역을 준비하고 있습니다
  - 책상 위에는 펼쳐진 성경책, 사역 자료, 프로그램 계획서가 놓여있습니다
  - 창문 밖으로 하얀 눈이 조용히 내리고 있습니다

  상징적 요소:
  - 따뜻한 램프 불빛이 책상을 비추며 어둠 속에서 희망의 빛을 상징합니다
  - 책상 옆에 따뜻한 담요와 핫초코가 놓여있어 포근함을 더합니다
  - 창문에 성에가 살짝 끼어있지만, 실내는 따뜻한 빛으로 가득합니다

  인포그래픽 요소:
  - 이미지 하단 또는 상단에 우아한 한글 타이포그래피로 성경 구절 배치:
  - "가난한 자에게 아름다운 소식을 전하게 하려 하심이라" (이사야 61:1)
  - 주변에 작은 하트, 빛줄기, 눈송이 아이콘을 부드럽게 배치
  - 폰트는 따뜻한 손글씨 느낌 또는 부드러운 명조체

  스타일:
  - 따뜻한 색감 (황금색 램프 빛, 크림색, 부드러운 브라운, 창밖은 차가운 블루 톤)
  - 수채화 느낌의 동화책 일러스트레이션 스타일
  - 따뜻함과 차가움의 대비로 희망을 표현
  - Clean infographic layout with gentle icons
  - 전체적으로 사명감과 따뜻한 사랑이 느껴지는 분위기

  품질: 고해상도, 따뜻한 실내 조명, 부드러운 그라데이션
prompt_en: |
  Create a warm-style infographic illustration.

  Scene Setting:
  - A winter night, a person sits at a desk in a cozy room preparing for ministry
  - On the desk: an open Bible, ministry materials, and program plans
  - White snow falls quietly outside the window

  Symbolic Elements:
  - Warm lamp light illuminates the desk, symbolizing hope's light in darkness
  - A warm blanket and hot chocolate beside the desk add coziness
  - Light frost on the window, but the interior is filled with warm light

  Infographic Elements:
  - Place elegant Korean typography with Bible verse at bottom or top:
  - "To proclaim good news to the poor" (Isaiah 61:1)
  - Gently place small hearts, light rays, snowflake icons around
  - Use warm handwritten style or soft serif font

  Style:
  - Warm color palette (golden lamp light, cream, soft brown, cool blue tones outside)
  - Watercolor-style storybook illustration
  - Express hope through contrast of warmth and cold
  - Clean infographic layout with gentle icons
  - Overall atmosphere of calling and warm love

  Quality: High resolution, warm indoor lighting, soft gradients
